{% extends 'base/news_base.html' %}

{% block title %} Biz Bilan Bog'lanish | Sahifasi {% endblock %}

{% block content %}
    <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="left_content">
          <div class="contact_area">
            <h2>Contact Us</h2>
            <p>Send us your feedback and complaints!</p>
            <form action="#" class="contact_form" method="post"> {% csrf_token %}
              <input class="form-control" type="text" name="name" placeholder="Name*">
              <input class="form-control" type="email" name="email" placeholder="Email*">
              <textarea class="form-control" cols="30" rows="10" name="message" placeholder="Message*"></textarea>
              <input type="submit" value="Send Message">
            </form>
          </div>
        </div>
      </div>
{% endblock %}
