{% extends 'base/user_base.html' %}
{% load static %}
{% block title %} Foydalanuvchi | Sahifasi {% endblock %}
{% block content %}
    <div style="margin-bottom: 20px">
        {% if user.is_authenticated %}
            <h3>Profile information</h3>
            <ul>
            <li  style="margin-top: 20px"><label for="name">username:</label> <input value="{{ user.username }}" readonly></li>
            <li  style="margin-top: 20px"><label for="name">email:</label> <input value="{{ user.email }}" readonly></li>
            <li  style="margin-top: 20px"><label for="name">first name:</label> <input value="{{ user.first_name }}" readonly></li>
            <li  style="margin-top: 20px"><label for="name">last name</label> <input value="{{ user.last_name }}" readonly></li>
        </ul>
            <div style="display: flex; gap: 15px; margin-top: 20px">
        <form method="post" action="{% url 'logout' %}"> {% csrf_token %}
            <button type="submit" style="color: white; background-color: #D083CF; border: none">Logout</button>
        </form>
        <button style="background-color: #D083CF; border: none"><a href="{% url 'password_change' %}" style="color: white">change password</a></button>
        
    </div>
        {% else %}
            <h3>Foydalanuvchi topilmadi <a href="{% url 'login' %}" style="margin-left: 20px; color: #D083CF; font-size: 15px">login sahifasi</a></h3>
        {% endif %}
    </div>
{% endblock %}
